<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PropertyPal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="./style.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "ui-sans-serif", "system-ui"],
          },
          colors: {
            primary: {
              50: "var(--color-primary-50)",
              100: "var(--color-primary-100)",
              400: "var(--color-primary-400)",
              500: "var(--color-primary-500)",
              600: "var(--color-primary-600)",
              800: "var(--color-primary-800)",
            },
          },
        },
      },
    };
  </script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/css/perfect-scrollbar.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/dist/perfect-scrollbar.min.js"></script>
</head>
<body class="bg-gray-50 h-screen flex">
  
  <!-- Left Section -->
  <div class="bg-gradient-to-br from-gray-50 to-gray-100 relative hidden h-full w-full items-center lg:grid lg:w-1/2 overflow-hidden">
  <div class="flex flex-col items-center justify-center h-full w-full relative">
    
    <!-- Background SVGs (Subtle) -->
    <div class="absolute left-0 top-0 w-full max-w-[250px] xl:max-w-[450px]">
      <img src="./grid-01.svg" alt="grid">
    </div>
    <div class="absolute bottom-0 right-0 w-full max-w-[250px] xl:max-w-[450px] rotate-180">
      <img src="./grid-01.svg" alt="grid">
    </div>

    <!-- Content -->
    <div class="flex flex-col items-center text-center px-6 relative z-10 animate-fade-in">
      
      <!-- Logo  -->
      <div class="flex justify-center mb-6">
        <img src="./residential.png" alt="PropertyPal Logo" class="w-24 h-24">
      </div>

      <!-- Heading -->
      <a href="#" class="text-5xl font-bold tracking-tight text-primary-600 mb-3 transition-transform duration-500 hover:scale-105">
        PropertyPal
      </a>

      <!-- Subheading -->
      <p class="text-lg md:text-xl text-gray-700 font-medium leading-relaxed">
        Modern Property Management <br class="hidden md:block">
        <span class="text-base md:text-lg font-normal text-gray-600">Made Simple & Elegant</span>
      </p>
    </div>
  </div>
</div>


  <!-- Right Section -->
  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white shadow-lg">
    <div class="w-full max-w-md px-6" x-data="{ activeTab: 'landlord' }">
      
      <!-- Tabs -->
      <div class="flex justify-center mb-6 bg-gray-100 rounded-full p-1">
        <button 
          @click="activeTab = 'tenant'" 
          :class="activeTab === 'tenant' ? 'bg-gray-900 text-white shadow' : 'text-gray-600 hover:text-black'" 
          class="px-5 py-2 text-sm font-medium rounded-full transition">
          I’m a Tenant
        </button>
        <button 
          @click="activeTab = 'landlord'" 
          :class="activeTab === 'landlord' ? 'bg-gray-900 text-white shadow' : 'text-gray-600 hover:text-black'" 
          class="px-5 py-2 text-sm font-medium rounded-full transition">
          I’m a Landlord
        </button>
      </div>

      <!-- Card -->
      <div class="transition">
        <!-- Common Form -->
        <h2 class="text-2xl font-semibold text-gray-900 mb-1">Welcome Back!</h2>
        <p class="text-sm text-gray-500 mb-6" 
           x-text="activeTab === 'tenant' ? 'Sign in to your Tenant account' : 'Sign in to your Landlord account'">
        </p>

        <div class="space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Email Address</label>
            <div class="relative">
              <!-- Icon -->
              <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>

              <!-- Input -->
              <input 
                type="email" 
                placeholder="Enter your email" 
                class="w-full h-11 rounded-lg border border-gray-300 pl-10 pr-3 focus:ring-2 focus:ring-primary-500 outline-none">
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <div class="relative">
              <!-- Icon -->
              <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>

              <!-- Input -->
              <input 
                id="password" 
                type="password" 
                placeholder="Enter your password" 
                class="w-full h-11 rounded-lg border border-gray-300 pl-10 pr-10 focus:ring-2 focus:ring-primary-500 outline-none">

              <!-- Eye Toggle -->
              <button type="button" onclick="togglePassword()" 
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-primary-600">
                <i id="eyeOpen" data-lucide="eye" class="w-5 h-5"></i>
                <i id="eyeClosed" data-lucide="eye-off" class="w-5 h-5 hidden"></i>
              </button>
            </div>
            <div class="flex justify-between items-center mt-4">
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="mr-2 rounded border-gray-300"> Remember me
              </label>
              <a href="#" class="text-sm text-primary-600 hover:underline">Forgot Password?</a>
            </div>
          </div>
          <button onclick="window.location.href='dashboard.html'"  class="w-full h-11 bg-primary-600 text-white rounded-lg font-medium hover:bg-primary-700 transition">Sign In</button>
        </div>

        <!-- Demo Accounts -->
        <div class="mt-6">
          <p class="text-sm text-gray-500 text-center mb-3">Want to try the app? Use demo accounts:</p>
          <div class="flex gap-3 justify-center">
            <button class="px-4 py-2 bg-gray-100 rounded-lg text-sm hover:bg-gray-200">Demo Tenant</button>
            <button class="px-4 py-2 bg-gray-100 rounded-lg text-sm hover:bg-gray-200">Demo Landlord</button>
          </div>
        </div>

        <!-- Sign Up -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Don’t Have An Account? <a href="#" class="text-primary-600 hover:underline">Sign Up Here</a>
        </p>
        <p class="mt-2 text-center text-xs text-gray-400">
          By continuing, you agree to our <a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function togglePassword() {
      const input = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");

      if (input.type === "password") {
        input.type = "text";
        eyeOpen.classList.add("hidden");
        eyeClosed.classList.remove("hidden");
      } else {
        input.type = "password";
        eyeClosed.classList.add("hidden");
        eyeOpen.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
